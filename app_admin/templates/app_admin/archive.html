{% extends 'base_admin.html' %}

{% block content %}
<div class="row col-10 mx-auto mt-2">
    <h2>Arhiiv</h2>
    <div class="row">
        <div class="col-12 border border-secondary-subtle p-2 mt-2">
            <form action="{% url 'app_admin:archive_search' %}" class="form" method="get">
                <div class="row">
                    <div class="col">
                        <input type="text" name="q" id="q" class="form-control" placeholder="Otsitav sõna või fraas. Vähemalt 3 märki pikk" required>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Otsing" class="btn btn-primary form-control">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-12 border border-secondary-subtle p-2 mt-2">
            <h2>Vana menu</h2>
            <form action="{% url 'app_admin:archive_menu' %}" method="get">
                <div class="row">
                    <div class="col">
                        <select name="date" id="date" class="form-control form-select">
                            <option value="">Vali kuupäev</option>
                            {% for unique_date in unique_dates %}
                                <option value="{{ unique_date }}">{{ unique_date }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Näita menüüd" class="btn btn-primary form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
